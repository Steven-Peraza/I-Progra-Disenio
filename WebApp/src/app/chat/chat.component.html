<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
        <span class="badge badge-primary" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid}" [ngClass]="{'badge-success': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
</div>

<input type="text" name="mensaje" class="form-control" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">
