<h1>Lista de Sesiones</h1>

<div>
    <table style="width: 75%">
        <tr>
            <th>ID Partida</th>
            <th>Jugador En Espera</th>
            <th></th>
        </tr>
        <tr *ngFor="let match of this.matches">
            <td>{{match.id}}</td>
            <td>{{match.player1}}</td>
            <td><button (click)="joinMatch(match.id)" class="btn btn-primary">Unirse</button></td>
        </tr>
    </table>
</div>
<h1 *ngFor="let index of messages">{{index.text}}</h1>

<div class="chat-window">
    <app-chat></app-chat>
</div>
