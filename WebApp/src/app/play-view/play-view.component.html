<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Nueva Partida</h5>
                        <form>
                            <div class="form-group col-md-4">
                                <label for="inputState">Modo de Juego</label>
                                <select (change)="onChangeGM($event.target.value)" id="GameModeInput" class="form-control">
                        <option value="2">PVP</option>
                        <option value="1">PVE</option>
                        <option value="3">PVP online</option>
                      </select>
                            </div>
                            <div class="form-group col-md-4" *ngIf="this.gameConfig.gameMode == 1">
                                <label for="inputState">Dificultad</label>
                                <select (change)="onChangeDif($event.target.value)" id="DificultadInput" class="form-control">
                          <option value="1">Facil</option>
                          <option value="2">Medio</option>
                          <option value="3">GG</option>
                        </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="player1Input">Player 1</label>
                                    <input [(ngModel)]="this.gameConfig.player1" name="first" type="text" class="form-control" id="player1Input" placeholder="username">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="player2Input">Player 2</label>
                                    <input [(ngModel)]="this.gameConfig.player2" name="first" type="text" class="form-control" id="player2Input" placeholder="username">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputState">{{this.gameConfig.player1}} Mushroom</label>
                                    <select (change)="onChange(1,$event.target.value)" id="player1M" class="form-control">
                            <option *ngFor="let letter of letters" [value]="letter[1]"> {{letter[0]}}</option>
                          </select>
                                    <img [src]="gameConfig.player1Sprite" width="30px" class="img-rounded">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">{{this.gameConfig.player2}} Mushroom</label>
                                    <select (change)="onChange(2,$event.target.value)" id="player2M" class="form-control">
                        <option *ngFor="let letter of letters" [value]="letter[1]"> {{letter[0]}}</option>
                      </select>
                                    <img [src]="gameConfig.player2Sprite" width="30px" class="img-rounded">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">BoardSize</label>
                                <select (change)="onChangeBs($event.target.value)" id="BoardSizeInput" class="form-control">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Background Color</label>
                                <select (change)="onChangeBg($event.target.value)" id="BackgroundColorInput" class="form-control">
                          <option value="gray">gray</option>
                          <option value="green">green</option>
                          <option value="darkgreen">dark green</option>
                          <option value="darkcyan">dark cyan</option>
                          <option value="orange">orange</option>
                        </select>
                            </div>

                            <button (click)="startGame()" type="button" class="btn btn-primary">Iniciar Partida</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
